<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table with gradient</title>
    <style>
        table {
            width: 300px;               /* ширина на таблицата */
            border: 2px solid red;    /* рамка около таблицата */
        }
        thead { /* фон на заглавните клетки */
            background: #2e8b57; url(http://dkws.org.ua/mybooks/bg.png) repeat-x
        }
        td, th {
            padding: 3px;
            text-align: center;
        }
        .lc {
            font-weight: bold;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>2012</th>
                <th>2013</th>
                <th>2014</th>
            </tr>
        </thead>
        <tr>
            <td>Jan</td><td>15167</td><td>14789</td><td>15634</td>
        </tr>
        <tr>
            <td>Feb</td><td>15234</td><td>16234</td><td>16111</td>
        </tr>
        <tr>
            <td>Mar</td><td>16789</td><td>17123</td><td>17899</td>
        </tr>
    </table>
</body>
</html>
